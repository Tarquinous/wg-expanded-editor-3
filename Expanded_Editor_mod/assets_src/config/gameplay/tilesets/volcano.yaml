---
# Override Volcano tileset to allow a custom terrain icon in the map editor, to improve usability.

tilesets:
  - id: volcano
    biomes:
      - types: [grass]
        spriteSheet: tilesets
        spriteBase: grass_volcano_tileset
        portraitSpriteSheet: terrain/terrain_portraits
        portraitSprite: terrain_portraits_plains
        battleBackgroundSpriteSheet: backgrounds/volcano_battlescreen_extendedbackgrounds
        battleBackgroundSprite: volcano_battlescreen_extendedbackgrounds_volcano
        iconSpriteSheet: ui_ExpandedEditor3
        iconSprite: ":img:ui/terrain/terrain_icons_Volcano.png"
        fillColour: '#92b141'
      - types: [ice]
        spriteSheet: tilesets
        spriteBase: snow_plains_tileset
        portraitSpriteSheet: terrain/terrain_portraits
        portraitSprite: terrain_portraits_snow_plains
        battleBackgroundSpriteSheet: backgrounds/volcano_battlescreen_extendedbackgrounds
        battleBackgroundSprite: volcano_battlescreen_extendedbackgrounds_volcano
        iconSpriteSheet: ui_ExpandedEditor3
        iconSprite: ":img:ui/terrain/terrain_icons_Volcano.png"
        fillColour: '#aec6e3'
      - types: [desert]
        spriteSheet: tilesets
        spriteBase: sand_plains_tileset
        portraitSpriteSheet: terrain/terrain_portraits
        portraitSprite: terrain_portraits_sand_plains
        battleBackgroundSpriteSheet: backgrounds/volcano_battlescreen_extendedbackgrounds
        battleBackgroundSprite: volcano_battlescreen_extendedbackgrounds_volcano
        iconSpriteSheet: ui_ExpandedEditor3
        iconSprite: ":img:ui/terrain/terrain_icons_Volcano.png"
        fillColour: '#987647'
      - types: [volcano]
        spriteSheet: tilesets
        spriteBase: volcano_plains_tileset
        portraitSpriteSheet: terrain/terrain_portraits
        portraitSprite: terrain_portraits_sand_plains
        battleBackgroundSpriteSheet: backgrounds/volcano_battlescreen_extendedbackgrounds
        battleBackgroundSprite: volcano_battlescreen_extendedbackgrounds_volcano
        iconSpriteSheet: ui_ExpandedEditor3
        iconSprite: ":img:ui/terrain/terrain_icons_Volcano.png"
        fillColour: '#6d5e56'
    primaryConnect: []
    decayTo: plains
    tiles:
      - { x: 0, y: 0, adj: "" }
...
