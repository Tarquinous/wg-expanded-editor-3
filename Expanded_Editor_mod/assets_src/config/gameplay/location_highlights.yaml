---
# These location highlights are controller/keyboard controls, as specified in location_highlight_buttons.yaml (not changed in this mod).
# Each one lists the type of control it will display as PC, Playstation, Switch Joycon, Switch full, Xbox

# btm_primary_low is not unhidden because it is completely identical to btn_primary, offering no additional functionality. 
location_highlights:
  - id: btn_primary # LMB, X, â–¶, A, A
    hidden: false
    layers:
      - button: primary
        placement: center
        layer: above
        offset: [0,0]
      - animation: "world/locations/tutorial_cross"
        placement: all
        layer: underArrow
        alphaPulse: false
  - id: btn_primary_low
    hidden: true
    layers:
      - button: primary
        placement: center
        layer: above
        offset: [0,0]
      - animation: "world/locations/tutorial_cross"
