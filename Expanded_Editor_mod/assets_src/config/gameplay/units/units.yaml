# This file unhides the Emotes, Shouts and run animations of every unit and commander in the cutscene editor.

# Unfortunately, there is no modifyingUnits array to use here, so to unhide a property I need to override the class-faction variant
# with my own version... And to ensure nothing breaks, I must copy EVERYTHING from them.

# For the sake of readability, you can see all hidden traits commented out, without changing the structure.

# For the sake of concision and salvaging some semblance of mod compatibility, any unit-faction that does not have hidden traits is
# not put into this file, but comments are left so you can still locate where they would be placed.

# I humbly apologise to anyone legitimately trying to read the rest of this file.

